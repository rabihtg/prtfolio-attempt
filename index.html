<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Rabih Harb - Portfolio</title>
  </head>
  <body>
    <noscript style="color: #fff; font-size: 50px">
      <div class="no-script-disclaimer">
        <p class="no-script-text">
          JavaScript is required for the page , Please
          <a class="no-script-text-underlined" href=".">
            enable it in your browser settings and refresh the page</a
          >, or use one that supports it.
        </p>
      </div>
    </noscript>
    <main>
      <section class="intro" id="home">
        <div class="cont intro-cont">
          <div class="intro-text flex-col" data-animated="true">
            <h1 class="intro__title">
              <div class="intro__title-cont" data-animated="true">
                Hello, My name is
                <span class="intro__title-name" data-animated="true"
                  >Rabih Harb</span
                >
              </div>
            </h1>
            <div class="intro__subtitle" data-animated="true">
              web developer
              <span
                class="intro__typing-text animated-typing-text"
                data-animated="true"
              ></span>
            </div>
          </div>
          <div class="intro__languages-slider">
            <div class="intro__languages-slider-cont flex" tabindex="0">
              <div
                class="language"
                data-animated="true"
                data-name="HTML5"
                tabindex="0"
              >
                <picture>
                  <source
                    srcset="./assets/images/desktop/html5.png"
                    media="(min-width: 769px)"
                  />
                  <img
                    src="./assets/images/mobile/html5.png"
                    alt="node-js logo"
                    class="language__logo"
                  />
                </picture>
              </div>
              <div class="language" data-animated="true" data-name="CSS3">
                <picture>
                  <source
                    srcset="./assets/images/desktop/css-3.png"
                    media="(min-width: 769px)"
                  />
                  <img
                    src="./assets/images/mobile/css-3.png"
                    alt="node-js logo"
                    class="language__logo"
                  />
                </picture>
              </div>
              <div class="language" data-animated="true" data-name="JS">
                <picture>
                  <source
                    srcset="./assets/images/desktop/js.png"
                    media="(min-width: 769px)"
                  />
                  <img
                    src="./assets/images/mobile/js.png"
                    alt="node-js logo"
                    class="language__logo"
                  />
                </picture>
              </div>
              <div class="language" data-name="ReactJS">
                <picture>
                  <source
                    srcset="./assets/images/desktop/reactjs.png"
                    media="(min-width: 769px)"
                  />
                  <img
                    src="./assets/images/mobile/reactjs.png"
                    alt="ReactJS logo"
                    class="language__logo"
                  />
                </picture>
              </div>
              <div class="language" data-name="NodeJS">
                <picture>
                  <source
                    srcset="./assets/images/desktop/node-js.png"
                    media="(min-width: 769px)"
                  />
                  <img
                    src="./assets/images/mobile/node-js.png"
                    alt="node-js logo"
                    class="language__logo"
                  />
                </picture>
              </div>
              <div class="language" data-name="python">
                <picture>
                  <source
                    srcset="./assets/images/desktop/python.png"
                    media="(min-width: 769px)"
                  />
                  <img
                    src="./assets/images/mobile/python.png"
                    alt="node-js logo"
                    class="language__logo"
                  />
                </picture>
              </div>
              <div class="language" data-name="git">
                <picture>
                  <source
                    srcset="./assets/images/desktop/git.png"
                    media="(min-width: 769px)"
                  />
                  <img
                    src="./assets/images/mobile/git.png"
                    alt="node-js logo"
                    class="language__logo"
                  />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="about hidden-section" id="about">
        <div class="about-cont cont">
          <div class="about-cont">
            <h1 class="about__title">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </h1>
            <p class="about-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi
              dolore velit ab repellendus eum ullam eveniet rerum vel veniam!
              Assumenda!s
            </p>
          </div>
        </div>
      </section>
      <div class="social-nav-cont flex-alt cont">
        <nav class="nav">
          <div class="nav-items">
            <button
              class="nav__btn selected"
              data-section-id="#home"
              data-animated="true"
            >
              <span class="nav__btn-text">HOME</span>
              <span class="nav__btn-upper-text">HOME</span>
              <span class="nav__btn-lower-text">HOME</span>
            </button>
            <button
              class="nav__btn"
              data-section-id="#about"
              data-animated="true"
            >
              <span class="nav__btn-text">ABOUT</span>
              <span class="nav__btn-upper-text">ABOUT</span>
              <span class="nav__btn-lower-text">ABOUT</span>
            </button>
            <button
              class="nav__btn"
              data-section-id="#work"
              data-animated="true"
            >
              <span class="nav__btn-text">WORK</span>
              <span class="nav__btn-upper-text">WORK</span>
              <span class="nav__btn-lower-text">WORK</span>
            </button>
            <button
              class="nav__btn"
              data-section-id="#contact"
              data-animated="true"
            >
              <span class="nav__btn-text">CONTACT</span>
              <span class="nav__btn-upper-text">CONTACT</span>
              <span class="nav__btn-lower-text">CONTACT</span>
            </button>
          </div>
        </nav>
        <div class="social-cards">
          <div class="social-card linked-in" data-animated="true">
            <a
              class="card-link"
              href="https://www.linkedin.com/in/rabih-harb-514931218/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn
            </a>
          </div>
          <div class="social-card twitter data-animated=" true>
            <a
              class="card-link"
              href="https://www.frontendmentor.io/profile/rabiharb/"
              target="_blank"
              rel="noopener noreferrer"
              >Front-end Mentor
            </a>
          </div>
          <div class="social-card github data-animated=" true>
            <a
              class="card-link"
              href="https://github.com/rabiharb"
              target="_blank"
              rel="noopener noreferrer"
              >Github
            </a>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
